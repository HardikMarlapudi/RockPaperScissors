<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RockPaperScissors</title>
</head>
<body>
    
    <h2 id="title">Rock Paper Scissors</h2>

    <p id="selection">Choose your move:</p>

    <div class="buttons">
        <button id="rock" onclick="rock()">Rock</button>
        <button id="paper" onclick="paper()">Paper</button>
        <button id="scissors" onclick="scissors()">Scissors</button>
    </div>

    
    <p id="player">Your Score:</p>
    <p id=playerScore>0</p>
   
    <p id="computer">Computer Score:</p>
    <p id="computerScore">0</p>

    <p id="displayResults"></p>

    <script src="script.js"></script>
</body>
</html>

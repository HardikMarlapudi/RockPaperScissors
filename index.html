<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="borderBox">
    <h2 id="title">Rock Paper Scissors</h2>

    <div class="scoreBoard">
        <h3 id="userChoice">User</h3>
        <p id="userScore">0</p>
        <h3 id="computerChoice">Computer</h3>
        <p id="computerScore">0</p>
    </div>

    <div id="result">Make your move!</div><br>

    <div id="choices">
        <button id="rockItem" onclick="rock()">Rock</button>
        <button id="paperItem" onclick="paper()">Paper</button>
        <button id="scissorItem" onclick="scissors()">Scissors</button>
    </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
